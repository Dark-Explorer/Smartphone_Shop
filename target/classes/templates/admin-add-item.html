<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace = "~{admin-fragments::header}">
    <title>Thêm sản phẩm</title>
</head>

<body id="page-top">
<div id="wrapper">
    <ul th:replace = "~{admin-fragments::sidebar}"></ul>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav th:replace = "~{admin-fragments::top-navbar}"></nav>

            <div class="container-fluid">
                <form class="form-horizontal" th:action="@{/save-item/{id}(id = ${productId})}" method="post" th:object="${productItem}">
                    <div class="row">
                        <div class="col-md-6">
                            <legend style="padding-left: 60px;">Thêm loại sản phẩm</legend>

                            <div class="form-group" style="margin-left: 50px;">
                                <label class="col-md-4 control-label" for="sku">SKU</label>
                                <div class="col-md-8">
                                    <input id="sku" name="sku" class="form-control input-md" required="" type="text">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group" style="margin-left: 50px;">
                                <label class="col-md-4 control-label" for="variation">Phân loại</label>
                                <div class="col-md-8">
                                    <input id="variation" name="variation" class="form-control input-md" required="" type="text">
                                </div>
                            </div>

                            <div class="form-group" style="margin-left: 50px;">
                                <label class="col-md-4 control-label" for="qty">Số lượng</label>
                                <div class="col-md-8">
                                    <input id="qty" name="qty" class="form-control input-md" required="" type="number" step="1">
                                </div>
                            </div>

                            <div class="form-group" style="margin-left: 50px;">
                                <label class="col-md-4 control-label" for="price">Giá</label>
                                <div class="col-md-8">
                                    <input id="price" name="price" class="form-control input-md" required="" type="number" step="1000">
                                </div>
                            </div>


                            <!-- Add other fields here -->
                            <button type="submit" class="btn btn-primary" style="margin-left: 60px;">Lưu</button>
                            <a th:href="@{admin-product-item}" class="btn btn-danger">Huỷ</a>


                        </div>
                        <div class="col-md-6">
                            <!-- File Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="image">Ảnh</label>
                                <div class="col-md-8">
                                    <input id="image" name="image" class="form-control input-md" required="" type="text" placeholder="Link ảnh">
                                    <img id="previewImage" class="my-product-image" style="height: 250px; width: 250px;" alt="">

                                    <script>
                                        const inputElement = document.getElementById("image");
                                        const previewElement = document.getElementById("previewImage");

                                        inputElement.addEventListener("input", () => {
                                            previewElement.src = inputElement.value.trim();
                                        });
                                    </script>

                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{admin-fragments::footer}">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{admin-fragments::scroll}">
</a>



<!-- Bootstrap core JavaScript-->
<div th:replace="~{admin-fragments::script}"></div>

</body>

</html>
