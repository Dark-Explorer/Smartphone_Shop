<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <title>NHD | Giỏ hàng</title>
    <div th:replace="~{user-fragment::head}"></div>
</head>

<body>

    <div th:replace="~{user-fragment::header(var1=${display})}"></div>

    <!-- Start Banner Area -->
    <section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Giỏ hàng</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->

    <!--================Cart Area =================-->
    <section class="cart_area">
        <div class="container">
            <div class="cart_inner">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Sản phẩm</th>
                                <th scope="col">Phân loại</th>
                                <th scope="col">Đơn giá</th>
                                <th scope="col">Số lượng</th>
                                <th scope="col">Thành tiền</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${cartItems}">
                                <td>
                                    <div class="media">
                                        <div class="d-flex">
                                            <img style="height: 5rem" th:src="${item.productItem.image}" alt="">
                                        </div>
                                        <div class="media-body">
                                            <p th:text="${item.productItem.product.name}"></p>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <h5 th:text="${item.productItem.variation}"></h5>
                                </td>
                                <td>
                                    <h5 th:text="${#numbers.formatDecimal(item.productItem.price, 0, 'COMMA', 3, 'POINT').replace('.000', '') + '&#8363;'}"></h5>
                                </td>
                                <td>
                                    <div class="product_count">
                                        <input type="text" name="qty" id="sst" maxlength="12" th:value="${item.qty}" title="Quantity:" class="input-text qty">
                                        <button onclick="var result = document.getElementById('sst'); var sst = result.value; if( !isNaN( sst )) result.value++;return false;"
                                            class="increase items-count" type="button"><i class="lnr lnr-chevron-up"></i></button>
                                        <button onclick="var result = document.getElementById('sst'); var sst = result.value; if( !isNaN( sst ) &amp;&amp; sst > 0 ) result.value--;return false;"
                                            class="reduced items-count" type="button"><i class="lnr lnr-chevron-down"></i></button>
                                    </div>
                                </td>
                                <td>
                                    <h5 th:text="${#numbers.formatDecimal(item.productItem.price * item.qty, 0, 'COMMA', 3, 'POINT').replace('.000', '') + '&#8363;'}"></h5>
                                </td>
                                <td>
                                    <button type="submit" class="primary-btn">Xoá</button>
                                </td>
                            </tr>


                            <tr class="bottom_button">
                                <td>
                                    <a class="gray_btn" href="#">Cập nhật giỏ hàng</a>
                                </td>
                                <td>

                                </td>
                                <td>

                                </td>
                                <td>
<!--                                    <div class="cupon_text d-flex align-items-center">-->
<!--                                        <input type="text" placeholder="Coupon Code">-->
<!--                                        <a class="primary-btn" href="#">Apply</a>-->
<!--                                        <a class="gray_btn" href="#">Close Coupon</a>-->
<!--                                    </div>-->
                                </td>
                            </tr>
                            <tr>
                                <td>

                                </td>
                                <td>

                                </td>
                                <td>
                                    <h5>Tổng thanh toán</h5>
                                </td>
                                <td>

                                </td>
                                <td>
                                    <h5 th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 3, 'POINT').replace('.000', '') + '&#8363;'}"></h5>
                                </td>
                            </tr>
                            <tr class="shipping_area">
                                <td>

                                </td>
                                <td>

                                </td>
                                <td>
                                    <h5>Vận chuyển</h5>
                                </td>
                                <td>

                                </td>
                            </tr>
                            <tr class="out_button_area">
                                <td>

                                </td>
                                <td>

                                </td>
                                <td>

                                </td>
                                <td>
                                    <div class="checkout_btn_inner d-flex align-items-center">
                                        <button type="submit" class="primary-btn" href="#">Thanh toán</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <!--================End Cart Area =================-->

    <div th:replace="~{user-fragment::footer}"></div>

    <div th:replace="~{user-fragment::JS-import}"></div>
</body>

</html>
