<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<title>NHD | Thanh toán</title>
	<div th:replace="~{user-fragment::head}"></div>
</head>

<body>
	<div th:replace="~{user-fragment::header(var1=${display})}"></div>

	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Đơn hàng đã được xác nhận</h1>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Order Details Area =================-->
	<section class="order_details section_gap">
		<div class="container">
			<h3 class="title_confirmation">Đặt hàng thành công. Cảm ơn bạn đã tin tưởng lựa chọn NHD!</h3>
			<div class="row order_d_inner">
				<div class="col-lg-12">
					<div class="details_item">
						<h4>Thông tin đơn hàng</h4>
						<ul class="list">
							<li th:text=" 'Mã đơn hàng: ' + ${order.id}"></li>
							<li th:text=" 'Thời gian: ' + ${order.date_created}"></li>
							<li th:text=" 'Phương thức thanh toán: ' + ${order.payment_method}"></li>
							<li th:text=" 'Địa chỉ giao hàng: ' + ${order.address}"></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="order_details_table">
				<h2>Chi tiết đơn hàng</h2>
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Sản phẩm</th>
								<th scope="col">Phân loại</th>
								<th scope="col">Đơn giá</th>
								<th scope="col">Số lượng</th>
								<th scope="col">Thành tiền</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item : ${items}">
								<td>
									<p th:text="${item.productItem.product.name}"></p>
								</td>
								<td>
									<p th:text="${item.productItem.variation}"></p>
								</td>
								<td>
									<p th:text="${#numbers.formatDecimal(item.productItem.price, 0, 'COMMA', 3, 'POINT').replace('.000', '') + '&#8363;'}"></p>
								</td>
								<td>
									<h5 th:text=" 'x' + ${item.qty}"></h5>
								</td>
								<td>
									<p th:text="${#numbers.formatDecimal(item.productItem.price * item.qty, 0, 'COMMA', 3, 'POINT').replace('.000', '') + '&#8363;'}"></p>
								</td>

							</tr>
							<tr>
								<td></td>
								<td></td>
								<td>
									<h5>Tổng thanh toán</h5>
								</td>
								<td></td>
								<td>
									<h5 th:text="${#numbers.formatDecimal(order.total, 0, 'COMMA', 3, 'POINT').replace('.000', '') + '&#8363;'}"></h5>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
	<!--================End Order Details Area =================-->

	<div th:replace="~{user-fragment::footer}"></div>

	<div th:replace="~{user-fragment::JS-import}"></div>
</body>

</html>
